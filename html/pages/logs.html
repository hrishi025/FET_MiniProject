<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Photo</title>

    <link rel="stylesheet" type="text/css" href="css/viewImage.css" />

    <!-- jQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.11.2/datatables.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.11.2/datatables.min.js"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>

    <!--  -->
    <div class="container" style="margin-bottom: 100px">
      <div class="heading">
        <h3>View <span>LOGS</span></h3>
      </div>

      <div style="width: 85%">
        <table id="myTable" class="display">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Image Name</th>
              <th>Type</th>
              <th>Comment</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="insert_logs" style="text-align: left"></tbody>
        </table>
      </div>
    </div>

    <!--  -->
    <footer id="footer"></footer>
  </body>

  <!-- scripts -->
  <script src="script/common.js"></script>
  <script src="script/log.js"></script>
  <script>
    $(document).ready(function () {
      $("#myTable").DataTable();
    });
  </script>
</html>
